<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="content">
        <div id="calculator">
            <div id="screen">
                <div id="output">0</div>
            </div>
            <div id="button-grp">
                <button id="np-percent">%</button>
                <button id="np-plus-minus">+/-</button>
                <button id="bksp">←</button>
                <button id="clear">AC</button>
                <button id="np-7" class="digit">7</button>
                <button id="np-8" class="digit">8</button>
                <button id="np-9" class="digit">9</button>
                <button id="multiply" class="operand">×</button>
                <button id="np-4" class="digit">4</button>
                <button id="np-5" class="digit">5</button>
                <button id="np-6" class="digit">6</button>
                <button id="divide" class="operand">÷</button>
                <button id="np-1" class="digit">1</button>
                <button id="np-2" class="digit">2</button>
                <button id="np-3" class="digit">3</button>
                <button id="sum" class="operand">+</button>
                <button id="np-0" class="digit">0</button>
                <button id="np-decimal" class="digit">.</button>
                <button id="equal" class="operand">=</button>
                <button id="subtract" class="operand">-</button>
            </div>
        </div>
    </div>
    <div id="footer">D T Productions 2024</div>
</body>

</html>
