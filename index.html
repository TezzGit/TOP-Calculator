<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="content">
        <div id="calculator">
            <div id="screen"></div>
            <div id="button-grp">
                <button id="np-7">7</button>
                <button id="np-8">8</button>
                <button id="np-9">9</button>
                <button id="divide">รท</button>
                <button id="backspace">โต</button>
                <button id="np-4">4</button>
                <button id="np-5">5</button>
                <button id="np-6">6</button>
                <button id="multiply" class="operand">x</button>
                <button id="empty"> </button>
                <button id="np-1">1</button>
                <button id="np-2">2</button>
                <button id="np-3">3</button>
                <button id="subtract" class="operand">-</button>
                <button id="equal">=</button>
                <button id="clear">C</button>
                <button id="np-0">0</button>
                <button id="decimal">.</button>
                <button id="sum" class="operand">+</button>
            </div>
        </div>
    </div>
    <div id="footer">D T Productions 2024</div>
</body>

</html>
